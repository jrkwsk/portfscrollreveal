    <!--    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="js/scrollreveal.js"></script>
    <script src="js/parallax.min.js"></script>


    <script>
        window.sr = ScrollReveal();
        sr.reveal('nav', {
            duration: 200,
            origin: 'bottom',
            delay: 300
        });
        sr.reveal('.makeicon', {
            duration: 300,
            origin: 'right',
            delay: 600,
            distance: '500px'
        });

        sr.reveal('#imgleft1', {
            duration: 300,
            origin: 'left',
            delay: 600,
            distance: '200px'
        });

        sr.reveal('#imgright1', {
            duration: 400,
            origin: 'top',
            delay: 100,
            distance: '900px',
            rotate: '15deg'
        });
    </script>
